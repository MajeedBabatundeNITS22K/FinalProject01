<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokkola Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header with logo and navigation links -->
    <header style="display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background-color: white; z-index: 1000;">
        <a href="index.html" style="display: flex; align-items: center; width: 100%; text-decoration: none; color: black;">
            <img src="https://github.com/MajeedBabatundeNITS22K/finalProject/blob/main/Kokkola.jpeg?raw=true" alt="Kokkola Logo" style="width: 32px; height: 32px;" />
            <span style="font-size: 18px; margin-left: 5px;">KOKKOLA</span>
        </a>
        <nav style="display: flex;">
            <ul style="list-style: none;">
                <li><a href="weather.html" style="color: black;">Weather</a></li>
                <li><a href="activities.html" style="color: black;">Activities</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="weather-form">
            <h2>Check Weather in Kokkola</h2>
            <form id="dateForm">
                <label for="dateInput">Choose a date:</label>
                <input type="date" id="dateInput" name="date" required />
                <button type="submit">Get Weather</button>
            </form>
        </section>

        <section id="weather-info" style="display: none;">
            <h3 style="text-align: center;">Weather Information for <span id="selectedDate"></span></h3>
            <p id="weatherDescription"></p>
            <p style="text-align: center;">Temperature: <span id="temperature"></span> Â°C</p>
            <p style="text-align: center;">Humidity: <span id="humidity"></span> %</p>
            <p style="text-align: center;">Wind Speed: <span id="windSpeed"></span> km/h</p>
        </section>
        <img src="https://github.com/MajeedBabatundeNITS22K/finalProject/blob/main/Kokkola%20Image.png?raw=true" alt="Weather Icon" style="width: 100%; display: block; margin: 20px auto;" />

    </main>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: 3c8dbc;">
        <p style="margin: 10px;">&copy; 2024 Kokkola Info</p>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
