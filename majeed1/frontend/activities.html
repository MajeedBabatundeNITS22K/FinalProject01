<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokkola Info</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function suggestActivity() {
            var weather = document.getElementById("weather").value;
            var activity = "";

            if (weather === "Sunny") {
                activity = "Go for a walk in the park";
            } else if (weather === "Rainy") {
                activity = "Stay indoors and read a book";
            } else if (weather === "Cloudy") {
                activity = "Go for a hike in the nearby mountains";
            } else if (weather === "Snowy") {
                activity = "Build a snowman and go sledding";
            } else {
                activity = "Have a relaxing day at home";
            }

            document.getElementById("suggestion").innerHTML = activity;
        }
    </script>
</head>

<body>
    <!-- Header with logo and navigation links -->
    <header style="display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background-color: white; z-index: 1000;">
        <a href="index.html" style="display: flex; align-items: center; width: 100%; text-decoration: none; color: black;">
            <img src="https://github.com/MajeedBabatundeNITS22K/finalProject/blob/main/Kokkola.jpeg?raw=true" alt="Kokkola Logo" style="width: 32px; height: 32px;" />
            <span style="font-size: 18px; margin-left: 5px;">KOKKOLA</span>
        </a>
        <nav style="display: flex;">
            <ul style="list-style: none;">
                <li><a href="weather.html" style="color: black;">Weather</a></li>
                <li><a href="activities.html" style="color: black;">Activities</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="activity-form">
            <h2>Activity Suggestions in Kokkola</h2>
            <form>
                <label for="weather">Select the weather condition:</label>
                <select id="weather">
                    <option value="Sunny">Sunny</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Snowy">Snowy</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" onclick="suggestActivity()">Suggest Activity</button>
            </form>
            <h2>Activity Suggestions:</h2>
            <p id="suggestion"></p>
        </section>
        <img src="https://github.com/MajeedBabatundeNITS22K/finalProject/blob/main/wether-removebg-preview.png?raw=true" alt="Weather Icon" style="width: 100%; display: block; margin: 20px auto;" />
    </main>

    <footer style="position: fixed; bottom: 0; width: 100%; background-color: 3c8dbc;">&copy; 2024 Kokkola Info</footer>

</body>

</html>
